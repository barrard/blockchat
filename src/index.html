<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Chat</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
  <h1>Block Chat</h1>
  <div id="private_messages_container">
    You Got Mail!
    message count: <span id="private_messages_count"></span>
    <button id="open_private_message_box_btn">Open Private Messages</button>
    <div id="private_message_box" class="">
      <span id="close_private_message_box">X</span>
      To: <select id="to_address_select">
            <option></option>
          </select>
      <textarea id="private_message_text"></textarea>
      <button id="send_private_message_btn">Send</button>
      <span class="small-font" id="to_address_private_message"></span>
    </div>
  </div>

  <div>
    <p>Account: <span id="ethAccountID"></span></p>
    <div class="user_name_container">
      <p>User name: <span id="user_name"></span></p> 
      <input
        type="text"
        name="username_input"
        id="username_input"
        placeholder="Set username"
      />
      <button id="set_username_btn">Set username</button>
    </div>
    <p>Current Balance <span id="currentBalance"></span></p>
  </div>

  <h3>Rooom <span id="current_room"></span></h3>

  <div id="room_manager">
    <div id="create_room_container">
      <input id="new_room_name_input"

      />

      <button id="make_new_room_btn">Create Room!</button>
      Public
      <input
        id="room_is_public"
        type="checkbox"
        name="is_public"
        value="public"
      />
    </div>
    <div id="rooms_available">
      <h4>Rooms List</h4>
      <ul id="rooms_list">

      </ul>

    </div>

    
  </div>

  <div id="chat_box_container">

    <div id="chat_box"></div>
    <div id="users">
      <h4>Users List</h4>
      <ul id="user_list"></ul>
    </div>

    <div id="chat_input_contianer">
      <input
        type="text"
        name="chat_input"
        id='chat_input'
      />
      <button id="send_chat_btn">Send It!</button>
    </div>
  </div>
  <!-- <script src="js/jquery.dev.js"></script> -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <script src="js/web3.js"></script>
  <script src="js/no_truffle.js"></script>
  <!-- <script src="js/truffle-contract.js"></script> -->

  <!-- <script src="js/js.js"></script> -->
</body>
</html>
